# settings.example.yaml

project:
  name: "LOL Analytics PhD"
  version: "19.0"

model:
  model_version: "2026-01-18"
  filename: "models/artifacts/lol_model_phd_final.pkl"

database:
  url: "${DATABASE_URL}"

riot:
  api_key: "${RIOT_API_KEY}"
  region: "br1"
  routing: "americas"

features:
  rolling_window: 5
  min_periods: 1
  z_score_epsilon: 0.001

model:
  filename: "models/artifacts/lol_model_phd_final.pkl"
  test_size: 0.2
  params:
    n_estimators: 500
    learning_rate: 0.02
    max_depth: 5
    subsample: 0.8
    colsample_bytree: 0.6
    eval_metric: "logloss"